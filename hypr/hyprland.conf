################
### MONITORS ###
################

monitor = HDMI-A-1, 1920x1080@100, 1920x0, 1
monitor = HDMI-A-2, 1920x1080@100, 0x0, 1
monitor = DP-1, 1920x1080@100, -1920x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nautilus
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

exec-once = gsettings set org.gnome.desktop.interface cursor-theme BreezeX-RosePineDown-Linux
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
exec-once = telegram-desktop -startintray
exec-once = zen-browser & hiddify
exec-once = waybar & hyprpaper & mako
exec-once = docker
exec-once = cliphist daemon
exec-once = ~/sync_xclip_to_wl.sh
#exec-once = wl-paste --type text --watch cliphist store
#exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = HYPRCURSOR_THEME, rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 32
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,BreezeX-RosePineDown-Linux

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(FFFFFFFA) rgba(D5D5D5FA) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    allow_tearing = false

    layout = dwindle
    #layout = master
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.97
    inactive_opacity = 0.90

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 0

    sensitivity = -0.2

}

#gestures {
#    workspace_swipe = false
#}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = , F9, exec, brightnessctl set 10%-
bind = , F10, exec, brightnessctl set +10%

bind = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, space, exec, $menu
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Area screenshot into clipboard
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy

# Clipboard
#bind = $mainMod, V, exec, clipman pick -t rofi

bind = SUPER_SHIFT, R, exit  # SUPER (Win) + SHIFT + R

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

##############################
### WINDOWS AND WORKSPACES ###
##############################

# For main JetBrains windows. Keep focus on parent window.
windowrule = no_focus on, match:class ^(jetbrains-goland)$, match:title ^win\d+$
windowrule = no_initial_focus on, match:class ^(jetbrains-goland)$, match:title ^win\d+$
windowrule = no_focus on, match:class ^(jetbrains-datagrip)$, match:title ^win\d+$
windowrule = no_initial_focus on, match:class ^(jetbrains-datagrip)$, match:title ^win\d+$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
